<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./showPickedPic.css" />
  </head>
  <body>
    <p>
      <img id="mainPic" src="../assets/seville plaza.jpg" alt="seville" />
    </p>

    <ul id="thumbs">
      <li>
        <a href="../assets/래미.jpg" title="image-1"
          ><img width="200px" height="200px" src="../assets/작은 래미.jpg"
        /></a>
      </li>
      <li>
        <a href="../assets/래미.jpg" title="image-2">
          <img width="200px" height="200px" src="../assets/작은 래미.jpg" />
        </a>
      </li>
      <li>
        <a href="../assets/래미.jpg" title="image-3">
          <img width="200px" height="200px" src="../assets/작은 래미.jpg" />
        </a>
      </li>
    </ul>

    <script>
      thumbs.onclick = function (event) {
        let thumbnail = event.target.closest("a");

        if (!thumbnail) return;
        showThumbnail(thumbnail.href, thumbnail.title);
        event.preventDefault();
      };
      function showThumbnail(href, title) {
        mainPic.src = href;
        mainPic.alt = title;
      }
    </script>
  </body>
</html>
